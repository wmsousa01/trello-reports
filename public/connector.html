<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Trello Reports â€” Connector</title>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      (function () {
        const ICON = { url: "https://cdn-icons-png.flaticon.com/512/1828/1828778.png" };
        const BASE_URL = "https://trello-reports.vercel.app/index.html";

        function buildUrl(t) {
          const context = t.getContext();
          const boardId = context?.board ?? "unknown";
          return `${BASE_URL}?boardId=${boardId}&mode=public&access=devtoken`;
        }

        window.TrelloPowerUp.initialize(
          {
            "board-buttons": (t) => [
              {
                icon: ICON,
                text: "ðŸ“Š Dashboard",
                condition: "always",
                callback: async () => {
                  const url = buildUrl(t);
                  return t.modal({
                    title: "ðŸ“Š Dashboard",
                    url: await t.signUrl(url),
                    fullscreen: true,
                  });
                },
              },
            ],

            "board-views": (t) => [
              {
                url: async () => await t.signUrl(buildUrl(t)),
                name: "ðŸ“Š Dashboard",
                icon: ICON,
              },
            ],

            "show-settings": async (t) => {
              const url = buildUrl(t);
              return t.modal({
                title: "ðŸ“Š Dashboard",
                url: await t.signUrl(url),
                fullscreen: true,
              });
            },
          },
          {
            appName: "Trello Reports",
            appKey: "7e9b8d1cfbe5742d0417872d32657a84"
          }
        );
      })();
    </script>
  </head>
