<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Trello Reports — Connector</title>

    <!-- SDK do Trello (sincrono) -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>

    <script>
      // Nada assíncrono, nada externo; retorna o botão imediatamente
      window.TrelloPowerUp.initialize(
        {
          'board-buttons': function (t) {
            return [
              {
                text: '✅ Teste de Botão',
                condition: 'always',
                callback: function () {
                  return t.alert({ message: 'Botão funcionando!' });
                }
              }
            ];
          }
        },
        { appName: 'Trello Reports (mínimo)' }
      );
    </script>
  </head>
  <body></body>
</html>
